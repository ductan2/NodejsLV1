<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta
      http-equiv="set-cookie"
      content="HolidayGlaze=Good%20yummies; expires=Sat, 25-Nov-2023 12:00:00 GMT; domain=.example.com; path=/; secure; httponly;"
    />
  </head>
  <body>
    <input type="text" placeholder="enter your name" id="input-group" />
    <button onclick="myFunc()">Submit</button>
    <p id="output"></p>
    <script>
      const search = new URLSearchParams(window.location.search).get("search");
      document.getElementById("input-group").value = search;
      document.cookie = "username=John Doe password=123456";
      // search=document.getElementById('input-group').value;
      const output = document.getElementById("output");
      output.innerHTML = search;
    </script>
  </body>
</html>
